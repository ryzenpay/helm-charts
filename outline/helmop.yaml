apiVersion: fleet.cattle.io/v1alpha1
kind: HelmOp
metadata:
  name: outline
  namespace: fleet-local
spec:
  helm:
    pollingInterval: 1m
    repo: https://gitlab.com/api/v4/projects/30221184/packages/helm/stable/
    chart: outline
    valuesFrom:
      - secretKeyRef:
          name: outline-secret
    values:
      env:
        SMTP_HOST: "ryzen.me"
        SMTP_PORT: "25"
        SMTP_USERNAME: "ryzen"
        SMTP_FROM_EMAIL: "outline@ryzen.me"
        SMTP_REPLY_EMAIL: "outline@ryzen.me"
        SMTP_SECURE: "false"
      postgresql:
        persistence:
          size: 6Gi
      minio:
        enabled: false
      ingress:
        host: outline.ryzen.me
        tls:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: cert-issuer
      redis:
        persistence:
          size: 3Gi
  defaultNamespace: outline