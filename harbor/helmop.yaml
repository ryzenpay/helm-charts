apiVersion: fleet.cattle.io/v1alpha1
kind: HelmOp
metadata:
  name: harbor
  namespace: fleet-local
spec:
  helm:
    pollingInterval: 1m
    repo: https://helm.goharbor.io
    chart: harbor
    values:
      ingress:
        hosts: 
          core: harbor.ryzen.me
        annotations:
          cert-manager.io/cluster-issuer: cert-issuer
      route:
        hosts:
            - harbor.ryzen.me
      externalURL: https://harbor.ryzen.me
  defaultNamespace: harbor